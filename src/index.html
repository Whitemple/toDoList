<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to Do List</title>
</head>
<body>
    <div class="cont">
        <div class="cart">
            <header class="cart__header">
                <h1 class="cart__mainTitle">To Do List</h1>
            </header>
            
            <main class="cart__main">
                <form action="" method="get"
                class="cart__form">
                    <input
                    type="text"
                    name="text"
                    id="text"
                    class="cart__input"
                    placeholder="What needs to be done?">
                    <button
                    type="submit"
                    class="cart__btn">
                        Add
                    </button>
                </form>
                <ol
                class="cart__orderedList cart__orderedList"
                >
                    <li class="orderedList__li">
                        <input type="radio" name="radio" class="orderedList__radioBtn">
                        <p class="orderedList__text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        </p>
                        <button type="submit" class="orderedList__deleteBtn">Delete</button>
                    </li>
                </ol>
            </main>
        </div>
        
    </div>
    
</body>
</html>
